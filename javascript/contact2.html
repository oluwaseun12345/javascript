<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js" integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="bootstrap/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div style="margin-top:5%" width="50px" height="30px">
                    <img src="nikefit.jpg" width="550px" height="500px">
                </div>
            </div>
            <div class="col-md-6">
                <div class="containers">
                    <form>
                        <div class="row">
                            <div class="title"><h2 style="color: black ; padding-top: 5%; text-align: center;">Contact Us</h2></div>
                            <div class="col-md-6">
                                <Label for="fullname">First Name</Label><br>
                                <input type="text" name="fullname" class="form-control form" placeholder="Enter your name"><br>
                                <label for="phone number">Phone Number</label><br>
                                <input type="text" name="phone number" class="form-control" placeholder="Enter your number"><br>
                                <label for="password">Password</label><br>
                                 <input type="text" name="password" class="form-control" placeholder="Enter your password"><br>
                            </div>
                            <div class="col-md-6">
                                <label for="email">Last Name</label><br>
                                <input type="text" name="lastname" class="form-control" placeholder="Enter your Last Name"><br>
                                <label for="email">Email</label><br>
                                <input type="text" name="email" class="form-control" placeholder="Enter your email"><br>
                                <label for="confirm password">Confirm Password</label><br>
                        <input type="text" name="confirm password" class="form-control" placeholder="Confirm Password"><br>
                            </div>
                        </div>
                        <h4><b>Gender</b></h4>
                        <input type="radio" name="male" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="female" id="female">
                        <label for="female">Female</label>
                        <input type="radio" name="prefer not to say" id="prefer not to say">
                        <label for="prefer not to say">Prefer Not To Say</label><br><br>
                        <button name="row" class="btn btn-secondary" onclick="alert('Thanks for patronizing us')">Contact Us</button> 
                        
           
                    </form>
                    <div class="margin-left:30px"> <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    
                </div>
            </div>
            
        </div>
        
        
    </div>
</body>
</html>
